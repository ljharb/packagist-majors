<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Downloads by Major (or Minor)</title>
    <meta
      name="description"
      content="
      Reveal problems users are having with upgrading to the next major (or minor).
      Search for a package to see if its ecosystem has an upgrading problem."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="https://packagist-majors.vercel.app/og-preview.png" />
    <meta name="twitter:image" content="https://packagist-majors.vercel.app/og-preview.png" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/package-majors.css" />

    {{content-for "head-footer"}}
  </head>

  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/package-majors.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
